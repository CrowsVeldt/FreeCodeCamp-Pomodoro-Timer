<!doctype HTML>

<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
     
      <!-- alarm source: res/alarm.mp3-->
      <audio src='' id='alarm'></audio>
     
      <section id='timer-view'>
        <h2 id='timer-title'>title</h2>
        
        <h2 id='timer'></h2>
        
        <p id='checkmarks'></p>
        
        
      </section>
      
      
      <section id="input"> 
        <button id='start'>Start/Reset</button>
        <button id='stop'>Stop</button>
       
        <label for='pomodoro'>Pomodoro Length</label>
        <input type='number' id='pomodoro' class='input' value='25'>
      
      
      
        <label for='short-break'>Short Break Length</label>
        <input type='number' id='short-break' class='input' value='5'>
      
      
      
        <label for='long-break'>Long Break Length</label>
        <input type='number' id='long-break' class='input' value='15'>
      </section>
      
    </main>
    <footer>
      <script type='text/javascript' src='script.js'></script>
      <p>copyright</p>
    </footer>
  </body>
</html>
