<!doctype HTML>

<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
      <section id='timer'></section>
      
      <button id='start'>Start</button>
      <button id='stop'>Stop</button>
      
       <section id='pomodoro-input'>
        <p>Pomodoro Length</p>
        <!--TODO: Add Labels to Input elements-->
        <input type='number' id='pomodoro' class='input' value='25'>
      </section>
      
      <section id='short-break-input'>
        <p>Short Break Length</p>
        <input type='number' id='short-break' class='input' value='5'>
      </section>
      
      <section id='long-break-input'>
        <p>Long Break Length</p>
        <input type='number' id='long-break' class='input' value='15'>
      </section>
      
    </main>
    <footer>
      <script type='text/javascript' src='script.js'></script>
      <p>copyright</p>
    </footer>
  </body>
</html>
