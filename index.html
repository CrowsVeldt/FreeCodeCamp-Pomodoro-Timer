<!doctype HTML>

<html>
  <head>
    <title>Pomodoro Timer</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>
    <main>
      <section id="timer">25:00</section>
      
      <button id="play-reset">Play/Reset</button>
      
       <section id="pomodoro-input">
        <p>Pomodoro Length</p>
        <!--TODO: Add Labels to Input elements?-->
        <input type="number" id="pomodoro-minutes" class="input" value="25">
        <input type="number" id="pomodoro-seconds" class="input" value="00">
      </section>
      
      <section id="short-break-input">
        <p>Short Break Length</p>
        <input type="number" id="short-break-minutes" class="input" value="5">
        <input type="number" id="short-break-seconds" class="input" value="00">
      </section>
      
      <section id="long-break-input">
        <p>Long Break Length</p>
        <input type="number" id="long-break-minutes" class="input" value="15">
        <input type="number" id="long-break-seconds" class="input" value="00">
      </section>
      
    </main>
    <footer>
      <script type='text/javascript' src='script.js'></script>
      <p>copyright</p>
    </footer>
  </body>
</html>
